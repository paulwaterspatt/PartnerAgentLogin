<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative; /* Needed for positioning the overlay */
      overflow: hidden; /* Prevents any content from overflowing */
      height: 100vh; /* Ensure the body height is at least 100% of the viewport */
    }

    .background-image {
      position: absolute;
      bottom: 0; /* Position the image at the bottom */
      left: 0;
      width: 100%;
      height: 100%; /* You can adjust this to make the background image cover more or less of the bottom */
      background-image: url('photo1.jpg');
      background-repeat: no-repeat;
      background-size: cover; /* Ensure the image covers the entire div */
      opacity: 0.3; /* Adjust opacity of the background */
      z-index: -1; /* Ensures the image stays behind the content */
    }

    /* Adjust the content section */
    .content {
      position: relative;
      z-index: 1; /* Keeps the content in front of the background */
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="background-image"></div>

  <!-- Content -->
  <div class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/home" style="color: rgb(42, 61, 165);">Home</a>
        <a class="nav-item nav-link" href="/buy" style="color: red;">Buy</a>
        <a class="nav-item nav-link" href="/sell" style="color: purple;">Sell</a>
        <a class="nav-item nav-link" href="/rent" style="color: rgb(99, 6, 6);">Rent</a>
        <a class="nav-item nav-link" href="/auction" style="color: rgb(57, 134, 29);">Auction</a>
        <a class="nav-item nav-link" href="/rent" style="color: rgb(123, 9, 199);">Commercial</a>
      </div>
    </nav>

    <!-- Logo Section -->
    <div class="container text-center"><br>
      <img src="htmlauction logo.png" alt="Pattinson" class="img-fluid" >
    </div><br>

    <div class="container mb-3 border border-light rounded p-3">
      <P><strong>Partner Agent Login</strong></P>
      <div class="row">
        <div class="col-6 ">
          <div class="mb-6">
            <form action="/login" method="POST">
              <!-- Username field -->
              <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
              </div>
              <!-- Password field -->
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <!-- Forgot password link -->
              <div class="form-group text-right">
                <a href="#" class="text-muted">Forgot password?</a>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>

        <!-- Column 2 with centered image -->
        <div class="col-6">
          <div class="mb-6"><br>
            <h6 style="text-align: center;" >Not registered one of our valued Partner Agents yet?</h6>
            <div class="form-group">
              <form>
                <button type="Register" class="btn btn-primary btn-block">Click here!</button>
              </form>
              <!-- Centered key image -->
              <div class="d-flex justify-content-center">
                <img src="Key image.png" alt="Register Key" class="img-fluid" style="max-width: 80%; margin-top: 15px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
